<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form Validation </title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box"> 

        <h2> Form Validation in JavaScript</h2>
<form>
        <table style="margin-top: 20px;">
            <tr>
                <td style="width:30%"> First Name</td>
                <td > <input type="text" class="firstname"/> </td>

            </tr> 

            <tr >
                <td style="width:60%; "> Last Name</td>
                <td> <input type="text" class="lastname" style="margin-top:15px;"/> </td>

            </tr> 
            <tr>
                <td style="width:60%"> Phone Number</td>
                <td> <input type="Number" class="phNumber" style="margin-top:15px;"/> </td>

            </tr>

            <tr>
                <td style="width:60%"> Address</td>
                <td> <input type="text" class="address" style="height:80px; margin-top:15px;"/> </td>
                <!-- <td > <textarea class="address"> </textarea>  </td> -->

            </tr>


        </table>

        <div class="error"> </div>

        <input style="margin-top:25px; width:130px; height:30px; background-color:rgb(240, 240, 240);    border: 2px solid rgb(230, 58, 98); font-size:20px;" type="button" value="Submit" id="form-Submit" class="subMit"> 

</form>


        

    </div>
    

    <script src="script.js"></script>
</body>
</html>
